<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Yahtzee!</title>
    <script defer src="jquery.js"></script>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="materialize.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>

  <body>
    <header>
      <div class="row cyan lighten-3 z-depth-1 valign-wrapper">
        <div id="rules" class="col s3">
          <a class="valign center-align">New Game Placeholder<a>
            <i class="material-icons">lock</i>
        </div>

        <div class="col s6">
          <h1 class="valign center-align">Yahtzee!</h1>
        </div>

        <div id="rules" class="col s3">
          <a class="valign center-align">Rules<a>
        </div>
      </div>
    </header>

    <main>
      <div class="row">
        <div class="col s8">
          <div class="container">
            <div class="row center-align">
              <a id="newGame" class="btn">New Game</a>
            </div>

            <section id="controls" class="hide">
              <h3 class="center-align">Player 1</h3>

              <div class="center-align">
                <a id="roll" class="btn">Roll</a>
              </div>

              <div class="col s12 l6">
                <div class="row">
                  <div id="space1"class="col s4 pink lighten-4">1
                  </div>
                  <div id="space2"class="col s4 pink lighten-3">2
                  </div>
                  <div id="space3"class="col s4 pink lighten-4">3
                  </div>
                </div>
              </div>

              <div class="col s12 l6">
                <div class="row">
                  <div id="space4"class="col s4 pink lighten-3">4
                  </div>
                  <div id="space5"class="col s4 pink lighten-4">5
                  </div>
                  <div id="space6"class="col s4 pink lighten-3">6
                  </div>
                </div>
              </div>
            </section>
          </div>
        </div>

        <div class="col s4 blue lighten-1">
          <div class="row">
            <h5 class="center-align white-text">Score</h5>
            <table class="bordered highlight">
              <thead>
                <tr>
                  <th data-field="id"></th>
                  <th data-field="name">Player 1</th>
                </tr>
              </thead>

              <tbody id="tableBody">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
